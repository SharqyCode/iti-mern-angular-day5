<form class="container" style="max-width: 400px;" (submit)="handleLogin()">
    <h1 class="text-center mt-5">Login</h1>
    <div>
  <label class="col-form-label mt-4" for="inputDefault">Username:</label>
  <input [(ngModel)]="username" type="text" class="form-control" placeholder="Enter username" name="username">
</div>
    <div>
  <label class="col-form-label mt-4" for="inputDefault">Password</label>
  <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter password" name="password">
</div>
<button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>
